<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p>基本数据类型不具有‘对象’的特性</p>
<p>基本类型优势：进行常规、简单的数据处理</p>
<table width="500px" border="1">
    <caption>基本数据类型和包装类</caption>
    <tr>
    <td>基本数据类型</td>
    <td>包装类</td>
    </tr>
    <tr>
        <td>byte</td>
        <td>Byte</td>
    </tr>
    <tr>
        <td>short</td>
        <td>Short</td>
    </tr>
    <tr>
        <td>int</td>
        <td>Integer</td>
    </tr>
    <tr>
        <td>long</td>
        <td>Long</td>
    </tr>
    <tr>
        <td>char</td>
        <td>Character</td>
    </tr>
    <tr>
        <td>float</td>
        <td>Float</td>
    </tr>
    <tr>
        <td>double</td>
        <td>Double</td>
    </tr>
    <tr>
        <td>boolean</td>
        <td>Boolean</td>
    </tr>
</table>
</body>
</html>
